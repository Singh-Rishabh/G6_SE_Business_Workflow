{% extends "base.html" %}

{% block content %}
<div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
          
          {% if form.errors %}
            <p class="bg-danger p-2", style="color:white">New password criteria failed!!! {{ form.errors }}</p>
          {% endif %}

          <form method="post" class="login100-form validate-form" action="">
            {% csrf_token %}
            <span class="login100-form-title p-b-55">
              Reset Password
            </span>

            <div class="wrap-input100 validate-input m-b-16">
              <input class="input100" id="{{ form.new_password1.id_for_label }}" type="password" name="{{ form.new_password1.html_name }}" placeholder="New Password">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <span class="lnr lnr-lock"></span>
              </span>
            </div>

            <div class="wrap-input100 validate-input m-b-16">
              <input class="input100" id="{{ form.new_password2.id_for_label }}" type="password" name="{{ form.new_password2.html_name }}" placeholder="Confirm Password">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <span class="lnr lnr-lock"></span>
              </span>
            </div>

              <div class="container-login100-form-btn p-t-25">
                <button class="login100-form-btn">
                  Submit
                </button>
              </div>
              <input type="hidden" name="next" value="{{ next }}" />
          </form>

          
          <div class="text-center w-full p-t-42 p-b-22">
            <span class="txt1">
              <p><a href="{% url 'accounts:login' %}">Login</a></p>
            </span>
          </div>

      </div>
    </div>
  </div>

{% endblock %}
