<!--
	Things To be done :
	1. Set visibility of Add filed and delete button only on focus.
	2. Create function for add field button and delete button.
	3. By default focus must be on formTitle div.
	4. Add selected option hidden label for each box.
	4. Can change answer box just by changing dropdown menu.
-->
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Create Form Template</title>
	<link rel="stylesheet" type="text/css" href="{% static 'forms/createform.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script>
		$(document).ready(function(){
			$(".form-complete").click(function(){
				alert($(this).attr('id'));
			});

		});
	</script>
	<script type="text/Javascript" >


		var counterText = 0;

		var counterRadioButton = 0;

		var counterCheckBox = 0;

		var counterTextArea = 0;
		
		function addAllInputs(divName){
			var inputType = document.getElementById("country");
			var result = inputType.options[inputType.selectedIndex].value;
			var newdiv = document.createElement('div');

				switch(String(result)) {

					case 'text':

						newdiv.innerHTML = "Entry " + (counterText + 1) + " <br><input type='text' name='myInputs[]'>";

						counterText++;

						break;

					case 'radio':

						newdiv.innerHTML = "Entry " + (counterRadioButton + 1) + " <br><input type='radio' name='myRadioButtons[]'>";

						counterRadioButton++;

						break;

					case 'checkbox':

						newdiv.innerHTML = "Entry " + (counterCheckBox + 1) + " <br><input type='checkbox' name='myCheckBoxes[]'>";

						counterCheckBox++;

						break;

					case 'textarea':

						newdiv.innerHTML = "Entry " + (counterTextArea + 1) + " <br><textarea name='myTextAreas[]'>type here...</textarea>";

						counterTextArea++;

						break;

				}

				document.getElementById(divName).appendChild(newdiv);

		}
	</script> 

</head>
<body>

<h4 id="header"> Create New Form Template <i class="far fa-file-alt" style="color: #6a4bb7;"></i> </h4>

<hr>
<div class="form-body">
	<div class="container">
		
		<form method="POST">
			<div class="form-complete" id="formTitle">
				<div class="inputBox">	
					<div class="form-group">					
						<input type="text" name="formTitle" class="fieldGen fieldTitle" value="Untitled Form" required>	
					</div>
					<div class="form-group">	
						<input type="text" name="formDescriptor" class="fieldGen" placeholder="Form Description" required>
					</div>	
				</div>
				<div class="row" style="padding-bottom: 10px;">
					<div class="col-lg-9"></div>
					<div class="col-lg-1">
						<button type="button" class="btn btn-primary">Add Field</button>
					</div>
					<div class="col-lg-1">
						<button type="button" class="btn btn-danger">Delete</button>
					</div>
					
				</div>
			</div>
			<!-- We will create box for every new field and its answer-->
			<div class="form-complete">
				<div class="inputBox">
					<!-- 
						Two inline indicators first for FieldTitle and second type of field.
						This design will help us for create and edit template in same page.
					-->
					<div class="row">
						<div class="col-lg-7">	
							<div class="form-group">					
								<input type="text" name="Question[]" class="fieldGen qusTitle" value="Untitled Question" required>	
							</div>
						</div>
						<div class="col-lg-1"></div>
						<div class="col-lg-4" id="selecttype">
							<select id="country" class="form-control">
								<option value='text' selected>text</option>
								<option value='textarea'>textarea</option>
								<option value='radio'>radio</option>
								<option value='checkbox'>checkbox</option>
							</select>
						</div>
					</div>
					<div class="form-group">	
						<input type="text" name="Answer[]" class="fieldGen" placeholder="Long Answer Text" required>
					</div>	
				</div>
			</div>
			<!-- ------------------------------------------------------------ -->
				<div id="dynamicInput" class="form-group">
					Entry 1<br><input type="text" name="myInputs[]" class="form-control">
				</div>
			
		</form>
		
		<div class="form-group">
			<div class="col-lg-4" id="selecttype">
				<select id="country" class="form-control">
					<option value='text' selected>text</option>
					<option value='textarea'>textarea</option>
					<option value='radio'>radio</option>
					<option value='checkbox'>checkbox</option>
				</select>
			</div>
			<div class="col-lg-3">
				<input type="button" value="Add selected type of input" onClick="addAllInputs('dynamicInput', 'text');" class="btn btn-primary">
			</div>
		</div>
	
	</div>
</div>
</body>
</html>
