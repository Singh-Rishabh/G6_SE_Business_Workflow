{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Create Form Template</title>
	<link rel="stylesheet" type="text/css" href="{% static 'forms/createform.css' %}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">

     <script type="text/Javascript" >


	    var counterText = 0;

		var counterRadioButton = 0;

		var counterCheckBox = 0;

		var counterTextArea = 0;
	   	
	   	function addAllInputs(divName){
	   		var inputType = document.getElementById("country");
	   		var result = inputType.options[inputType.selectedIndex].value;
		    var newdiv = document.createElement('div');

				switch(String(result)) {

					case 'text':

						newdiv.innerHTML = "Entry " + (counterText + 1) + " <br><input type='text' name='myInputs[]'>";

						counterText++;

						break;

					case 'radio':

						newdiv.innerHTML = "Entry " + (counterRadioButton + 1) + " <br><input type='radio' name='myRadioButtons[]'>";

						counterRadioButton++;

						break;

					case 'checkbox':

						newdiv.innerHTML = "Entry " + (counterCheckBox + 1) + " <br><input type='checkbox' name='myCheckBoxes[]'>";

						counterCheckBox++;

						break;

					case 'textarea':

						newdiv.innerHTML = "Entry " + (counterTextArea + 1) + " <br><textarea name='myTextAreas[]'>type here...</textarea>";

						counterTextArea++;

						break;

				}

				document.getElementById(divName).appendChild(newdiv);

		}
</script> 

</head>
<body>
<i class="fa fa-wpform"></i>
<h3 id="header"> Create New Form Template </h3>
<hr>
<div class="form-body">
	<div class="container">
		
		<form method="POST">
			<div class="form-complete">
				<div class="inputBox">	
					<div class="form-group">					
						<input type="text" name="formTitle" class="fieldGen fieldTitle" value="Untitled Form" required>	
					</div>
					<div class="form-group">	
						<input type="text" name="formDescriptor" class="fieldGen" placeholder="Form Description" required>
					</div>	
				</div>
			</div>
			<!-- We will create box for every new field and its answer-->
			<div class="form-complete">
				<div class="inputBox">	
					<div class="form-group">					
						<input type="text" name="Question[]" class="fieldGen qusTitle" value="Untitled Question" required>	
					</div>
					<div class="form-group">	
						<input type="text" name="Answer[]" class="fieldGen" placeholder="Long Answer Text" required>
					</div>	
				</div>
			</div>
				<div id="dynamicInput" class="form-group">
					Entry 1<br><input type="text" name="myInputs[]" class="form-control">
				</div>
			
		</form>
		
		<div class="form-group">
			<div class="col-lg-4" id="selecttype">
				<select id="country" class="form-control">
					<option value='text' selected>text</option>
					<option value='textarea'>textarea</option>
					<option value='radio'>radio</option>
					<option value='checkbox'>checkbox</option>
				</select>
			</div>
			<div class="col-lg-3">
				<input type="button" value="Add selected type of input" onClick="addAllInputs('dynamicInput', 'text');" class="btn btn-primary">
			</div>
		</div>
			
		<form>
		</form>

	</div>
</div>
</body>
</html>
