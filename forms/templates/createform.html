	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style type="text/css">
		

		html, body {
			margin: 0;
			padding: 10px;
			font-family: 'Open Sans', Roboto, Helvetica, Arial, sans-serif;
		}
		body { background-color: #fafafa; }
		.container { margin: 150px auto; }
		code {
			background: #f1f1f1;
			display: inline-block;
			padding: 10px;
		}
		.result {
			border: 1px solid #f1f1f1;
			padding: 2rem;
		}
	
	
	</style>
     <script type="text/Javascript" >


	    var counterText = 0;

		var counterRadioButton = 0;

		var counterCheckBox = 0;

		var counterTextArea = 0;
	   	
	   	function addAllInputs(divName){
	   		var inputType = document.getElementById("country");
	   		var result = inputType.options[inputType.selectedIndex].value;
		    var newdiv = document.createElement('div');

				switch(String(result)) {

					case 'text':

						newdiv.innerHTML = "Entry " + (counterText + 1) + " <br><input type='text' name='myInputs[]'>";

						counterText++;

						break;

					case 'radio':

						newdiv.innerHTML = "Entry " + (counterRadioButton + 1) + " <br><input type='radio' name='myRadioButtons[]'>";

						counterRadioButton++;

						break;

					case 'checkbox':

						newdiv.innerHTML = "Entry " + (counterCheckBox + 1) + " <br><input type='checkbox' name='myCheckBoxes[]'>";

						counterCheckBox++;

						break;

					case 'textarea':

						newdiv.innerHTML = "Entry " + (counterTextArea + 1) + " <br><textarea name='myTextAreas[]'>type here...</textarea>";

						counterTextArea++;

						break;

				}

				document.getElementById(divName).appendChild(newdiv);

		}
</script> 

</head>
<body>

 <h1> Create New Forms </h1>

<form method="POST">

     <div id="dynamicInput">

          Entry 1<br><input type="text" name="myInputs[]">

     </div>

	<select id="country">
		<option value='text' selected>text</option>
		<option value='textarea'>textarea</option>
		<option value='radio'>radio</option>
		<option value='checkbox'>checkbox</option>
	</select>


     <input type="button" value="Add selected type of input" onClick="addAllInputs('dynamicInput', 'text');">

</form>
